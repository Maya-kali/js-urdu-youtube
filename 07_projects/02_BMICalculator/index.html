<body>
<div class="container">
    <h1>BMI Calculator</h1>

    <form action="">

        <p><label for="">Height in CM: </label><input type="text" id="height"></p>
        <p><label for="">Width in CM: </label><input type="text" id="weight"></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="afterResults"></div>

        <div id="weight-guide"></div>
        <h3>BMI weight guide</h3>
        <p>Under weight = Less than 18.6</p>
        <p>Normal weight = 18.6 and 24.9</p>
        <p>Overweight = 24.9</p>
    </form>
</div>
